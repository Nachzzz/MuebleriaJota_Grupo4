<!--
Página de Contacto (contacto.html):
"Nuestros clientes suelen tener preguntas.
Necesitamos un formulario simple para que
nos dejen sus dudas. Debe validar que la
información sea correcta."
Un formulario con campos para
"Nombre", "Email" y "Mensaje".
Debe tener validación del lado del
cliente con JavaScript.
Al enviar, debe mostrar un mensaje de
Consigna final Sprint 1 y 2
NEXUS
éxito en la página usando manipulación del
DOM
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muebleria Jota Hnos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <form action="/registrar" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br>

        <label for="comentarios">Comentarios</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="30"></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
